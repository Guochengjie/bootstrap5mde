<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap5mde</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap5mde.css">
    <style>
        body,html{
            margin: 0px;
            padding: 0px;
            height: 100%;
            max-height: 100vh;
        }
    </style>
</head>

<body>
    <h1 class="pt-4 text-center">bootstrap5mde demo</h1>
    <div class="h-75 p-4">
        <div id="bootstrap5mde" class="d-flex flex-column h-100 w-100 shadow">
            <div id="bootstrap5mde-btn-toolbar" class="btn-toolbar p-1" role="toolbar">
                <div class="btn-group p-0 m-0" role="group">
                    <button id="bootstrap5mde-btn-bold" type="button p-0 m-0" class="btn px-6px">
                        <img src="img/mdi-format-bold.svg" class="svg-fill p-0 m-0" height="32px" width="32px">
                    </button>
                    <button id="bootstrap5mde-btn-italic" type="button" class="btn px-6px">
                        <img id="" src="img/mdi-format-italic.svg" class="svg-fill" height="32px" width="32px">
                    </button>
                </div>

                <div class="vr bootstrap5mde-vr mx-1 my-2"></div>
                <div class="btn-group p-0 m-0" role="group">
                    <button type="button" class="btn px-6px">
                        <img src="img/mdi-format-h1.svg" class="svg-fill p-0 m-0" height="32px" width="32px">
                    </button>
                    <button type="button" class="btn px-6px">
                        <img src="img/mdi-format-h2.svg" class="svg-fill" height="32px" width="32px">
                    </button>
                    <button type="button" class="btn px-6px">
                        <img src="img/mdi-format-h3.svg" class="svg-fill" height="32px" width="32px">
                    </button>
                </div>

                <div class="vr bootstrap5mde-vr mx-1 my-2"></div>
                <div class="btn-group p-0 m-0" role="group">
                    <button type="button" class="btn px-6px">
                        <img src="img/mdi-bullet-list.svg" class="svg-fill p-0 m-0" height="32px" width="32px">
                    </button>
                    <button type="button" class="btn px-6px">
                        <img src="img/mdi-number-list.svg" class="svg-fill p-0 m-0" height="32px" width="32px">
                    </button>
                </div>

                <div class="vr bootstrap5mde-vr mx-1 my-2"></div>
                <div class="btn-group p-0 m-0" role="group">
                    <button type="button" class="btn px-6px">
                        <img src="img/mdi-link.svg" class="svg-fill p-0 m-0" height="32px" width="32px">
                    </button>
                    <button type="button" class="btn px-6px">
                        <img src="img/mdi-image.svg" class="svg-fill p-0 m-0" height="32px" width="32px">
                    </button>
                    <button type="button" class="btn px-6px">
                        <img src="img/mdi-upload.svg" class="svg-fill p-0 m-0" height="32px" width="32px">
                    </button>
                </div>
    
                <div class="vr bootstrap5mde-vr mx-1 my-2"></div>
                <div class="btn-group p-0 m-0" role="group">
                    <button class="button p-0 m-0 btn px-6px d-flex align-items-center justify-content-center gap-1" id="btn-switch-markdown">
                        <img src="img/mdi-eye.svg" class="svg-fill p-0 m-0" height="32px" width="32px">
                    </button>
                </div>
            </div>
            
            <textarea id="bootstrap5mde-raw"></textarea>    <!-- This textarea contains the raw text -->
            <div id="bootstrap5mde-parsed" class="overflow-auto" style="display:none"></div>    <!-- This div contains the markdown parsed text -->
        </div>
    </div>

    <!-- Libraries -->
    <script src="libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="libs/jquery-3.6.3.js"></script>
    <script src="js/bootstrap5mde.js"></script>
</body>

</html>
