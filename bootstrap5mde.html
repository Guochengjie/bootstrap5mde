<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap5mde</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap5mde.css">
    <style>
        body,html{
            margin: 0px;
            padding: 0px;
            height: 100%;
            max-height: 100vh;
        }
    </style>
</head>

<body>
    <h1 class="pt-4 text-center">bootstrap5mde demo</h1>
    <div class="h-75 p-4">
        <div id="bootstrap5mde" class="d-flex flex-column h-100 w-100 shadow-sm">
            <div id="bootstrap5mde-btn-toolbar" class="btn-toolbar p-1 al" role="toolbar">
                <div class="btn-group p-0 m-0" role="group">
                    <button id="bootstrap5mde-btn-bold" type="button p-0 m-0" class="btn px-6px" title="Bold text">
                        <img src="img/mdi-format-bold.svg" class="svg-fill p-0 m-0" height="34px" width="34px">
                    </button>
                    <button id="bootstrap5mde-btn-italic" type="button" class="btn px-6px" title="Italic text">
                        <img id="" src="img/mdi-format-italic.svg" class="svg-fill" height="34px" width="34px">
                    </button>
                </div>

                <div class="vr bootstrap5mde-vr mx-1 my-2"></div>
                <div class="btn-group p-0 m-0" role="group">
                    <button id="bootstrap5mde-btn-header-1" type="button" class="btn px-6px" title="# Header 1">
                        <img src="img/mdi-format-h1.svg" class="svg-fill p-0 m-0" height="34px" width="34px">
                    </button>
                    <button id="bootstrap5mde-btn-header-2" type="button" class="btn px-6px" title="## Header 2">
                        <img src="img/mdi-format-h2.svg" class="svg-fill" height="34px" width="34px">
                    </button>
                </div>

                <div class="vr bootstrap5mde-vr mx-1 my-2"></div>
                <div class="btn-group p-0 m-0" role="group">
                    <button id="bootstrap5mde-btn-bullet-list" type="button" class="btn px-6px" title="Bullet list">
                        <img src="img/mdi-bullet-list.svg" class="svg-fill p-0 m-0" height="34px" width="34px">
                    </button>
                    <button id="bootstrap5mde-btn-numbered-list" type="button" class="btn px-6px" title="Numbered list">
                        <img src="img/mdi-number-list.svg" class="svg-fill p-0 m-0" height="34px" width="34px">
                    </button>
                </div>

                <div class="vr bootstrap5mde-vr mx-1 my-2"></div>
                <div class="btn-group p-0 m-0" role="group">
                    <button id="bootstrap5mde-btn-link" type="button" class="btn px-6px" title="Link">
                        <img src="img/mdi-link.svg" class="svg-fill p-0 m-0" height="34px" width="34px">
                    </button>
                    <button id="bootstrap5mde-btn-image-link" type="button" class="btn px-6px" title="Image link">
                        <img src="img/mdi-image.svg" class="svg-fill p-0 m-0" height="34px" width="34px">
                    </button>
                    <button id="bootstrap5mde-btn-image-upload" type="button" class="btn px-6px" title="Upload image">
                        <img src="img/mdi-upload.svg" class="svg-fill p-0 m-0" height="34px" width="34px">
                    </button>
                </div>
    
                <div class="vr bootstrap5mde-vr mx-1 my-2"></div>
                <div class="btn-group p-0 m-0" role="group">
                    <button id="bootstrap5mde-btn-help" type="button" class="btn px-6px" title="Markdown guide">
                        <img src="img/mdi-help.svg" class="svg-fill p-0 m-0" height="34px" width="34px">
                    </button>
                </div>
    
                <div class="vr bootstrap5mde-vr mx-1 my-2"></div>
                <div class="btn-group p-0 m-0" role="group">
                    <button id="bootstrap5mde-btn-switch-markdown" title="Switch between view and edit mode" class="button p-0 m-0 btn px-6px d-flex align-items-center justify-content-center gap-1">
                        <img src="img/mdi-preview-off.svg" class="svg-fill p-0 m-0" height="34px" width="34px" id="img-switch-markdown">
                    </button>
                </div>
                
                <div class="btn-group p-0 m-0 me-2 ms-auto align-items-center" role="group">
                    <p class="m-0 p-0 fw-normal font-monospace text-muted" id="p-markdown-status">Edit mode</p>
                </div>

            </div>
            
            <textarea id="bootstrap5mde-raw" class="flex-fill" spellcheck="false"></textarea>    <!-- This textarea contains the raw text -->
            <div id="bootstrap5mde-parsed" class="overflow-auto border-0" style="display:none"></div>    <!-- This div contains the markdown parsed text -->
        </div>
    </div>

    <!-- Libraries -->
    <script src="libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="libs/jquery-3.6.3.js"></script>
    <script src="js/bootstrap5mde.js"></script>
</body>

</html>
